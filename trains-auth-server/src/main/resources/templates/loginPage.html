<!doctype html>
<!--<html lang="en">-->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
<!--    <link rel="stylesheet" href="../static/css/login.css"/>-->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>

    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon/favicon.ico}"/>
</head>
<body>

<div class="central-container">
    <div class="left-container">
        <img src="./images/login.jpg" alt="picture">
    </div>
    <div class="right-container">
        <div class="header">
            <h3>Login</h3>
        </div>


        <form th:action="@{/login}" method="post">
            <div class="error-container">
                <div th:if="${param.error}" class="alert">
                    Invalid credentials
                </div>
                <div th:if="${param.logout}" class="alert">
                    You have been logged out!
                </div>
            </div>

            <div class="form-group">

                <input type="text" name="username" required class="input-form">
                <label class="floating-label">Email</label>
            </div>

            <div class="form-group">

                <input type="password" name="password" required class="input-form">
                <label class="floating-label">Password</label>
            </div>
            <div class="btn-container">
                <input type="submit" class="btn" value="Login">
            </div>

        </form>

        <footer>
            <p>code by SupeGini <span>&trade;</span></p>
        </footer>

    </div>

</div>


</body>
</html>
